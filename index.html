<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overlay Maker by CroGamer</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="begining">
        <h2 class="title">Welcome to a overlay tool from Mixer</h2>
        <input class="channelInput" type="text" placeholder="Input A Channel Name" autofocus>
        <input class="submitBtn" type="submit" value="Done">
    </div>
    <div class="topBar">
        <div class="flashyLightTop"></div>
        <div class="flashyLightTop2"></div>
    </div>
    <div class="bottomBar">
        <div class="flashyLightBottom"></div>
        <div class="flashyLightBottom2"></div>
    </div>
    <div class="alert">
        <p class="alertTxt"></p>
    </div>
</body>
<script src="./src/js/index.js"></script>
</html>
